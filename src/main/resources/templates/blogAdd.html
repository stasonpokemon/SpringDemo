<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Add new post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter title post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons post" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter full-text post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
