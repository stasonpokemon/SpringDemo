<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.getTitle()}" name="title" placeholder="Enter title post"
                   class="form-control"><br>
            <input type="text" th:value="${el.getAnons()}" name="anons" placeholder="Enter anons post"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Enter full-text post"
                      class="form-control" th:text="${el.getFullText()}"/><br>
            <button type="submit" class="btn btn-success">Edit post</button>
        </form>
    </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
